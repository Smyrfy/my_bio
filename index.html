<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій біо</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    #prankImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 999;
    }
    #prankButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="prankButton">Натисни мене</button>
  <img src="scream.gif" alt="Scary GIF" id="prankImage" />
  <audio id="prankSound" src="scream.mp3" muted playsinline></audio>
  <script>
    const button = document.getElementById('prankButton');
    const image = document.getElementById('prankImage');
    const sound = document.getElementById('prankSound');

    button.addEventListener('click', () => {
      button.style.display = 'none';
      image.style.display = 'block';
      sound.muted = false;  // Відключаємо mute після кліку
      sound.play();
    });
  </script>
</body>
</html>
